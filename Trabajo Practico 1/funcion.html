<!DOCTYPE> 
<html>
    <head>
    <meta charset="utf-8">
        <title>
            Funciones con Javascript
        </title>
        <script language="Javascript">
        function cambiarColor (color) {
            document.bgColor = color;
        }
        </script>
    </head>
    <body>
        <input type="button" value="Pagina azul" onClick="cambiarColor('blue');" >
        <input type="button" value="Pagina roja" onClick="cambiarColor('red');" >
        <input type="button" value="Pagina verde" onClick="cambiarColor('green');" >
    </body>
</html>
